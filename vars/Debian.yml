---
common_pkgs:
  - apt-utils
  - freeipmi-tools
  - software-properties-common
  - python{{ ansible_facts['python']['version']['major'] }}-debian
  - python{{ ansible_facts['python']['version']['major'] }}-software-properties
  - python{{ ansible_facts['python']['version']['major'] }}-apt

autoupdate_services:
  - apt-daily-upgrade.timer
  - apt-daily.timer
  - unattended-upgrades.service

grub_config: /boot/grub/grub.cfg
grub_update_cmd: /usr/sbin/update-grub2

sshd_service: ssh

common_cockpit_pkgs:
  - cockpit
  - cockpit-bridge
  - cockpit-doc
  - cockpit-machines
  - cockpit-networkmanager
  - cockpit-packagekit
  - cockpit-storaged
  - cockpit-ws
  - cockpit-bridge
  - cockpit-dashboard
  - cockpit-system
common_cockpit_service: cockpit.socket
common_cockpit_allowed_ports:
  - cockpit

openldap_ldap_pubkey_wrapper: /usr/bin/sss_ssh_authorizedkeys
openldap_ldap_pubkey_user: nobody

common_mdns_pkgs:
  - avahi-daemon
