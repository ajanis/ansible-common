---
consoletty:
serialtty:
timezone: UTC

common_ssh_users: "{{ ssh_users }}"
common_ssh_groups: "{{ ssh_groups }}"

common_apt_repos: []
common_apt_pkgs: []
common_yum_repos: []
common_rpm_pkgs: []
common_root_password: changeme
common_root_password_salt: md5salt

common_enable_autoupdate: true

common_hostfile_groups:
  - proxmox
  - ceph_reef
  - ldapservers

common_grub_configs:
  - regexp: '^GRUB_CMDLINE_LINUX=".*"$'
    line: GRUB_CMDLINE_LINUX="console={{ serial_tty_device | default('ttyS0') }},115200 console={{ console_tty_device | default('tty1') }} net.ifnames=0 biosdevname=0"
  - regexp: '^GRUB_CMDLINE_LINUX_DEFAULT="(quiet.*)"$'
    line: 'GRUB_CMDLINE_LINUX_DEFAULT="\1"'
    backrefs: true
  - regexp: '^GRUB_TERMINAL=".*"$'
    line: 'GRUB_TERMINAL="console serial"'
  - regexp: '^GRUB_TIMEOUT=[0-9]+$'
    line: 'GRUB_TIMEOUT=10'
  - regexp: '^GRUB_SERIAL_COMMAND=".*"$'
    line: 'GRUB_SERIAL_COMMAND="serial --speed=115200 --unit=0 --word=8 --parity=no --stop=1"'
common_blacklist_kernel_modules:
common_kernel_modules:
common_systemd_serial_getty_src: /lib/systemd/system/serial-getty@.service
common_systemd_serial_getty_dest: /etc/systemd/system/serial-getty@{{ serial_tty_device | default('ttyS0') }}.service

common_enable_mdns_reflection: false
