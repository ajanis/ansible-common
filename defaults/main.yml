---
consoletty:
serialtty:
timezone: UTC

ssh_users: {}
ssh_groups: {}
common_enable_cockpit: false

common_pkgs: []
root_password: changeme
root_password_salt: md5salt

enable_autoupdate: false

epel_repo_rpm_url: https://dl.fedoraproject.org/pub/epel/epel-release-latest-{{ ansible_distribution_major_version }}.noarch.rpm
epel_repofile_path: /etc/yum.repos.d/epel.repo
epel_gpgkey_path: /etc/pki/rpm-gpg/RPM-GPG-KEY-EPEL-{{ ansible_distribution_major_version }}

common_hostfile_groups: []

common_grub_configs:
  - regexp: '^GRUB_CMDLINE_LINUX=".*"$'
    line: 'GRUB_CMDLINE_LINUX="console=ttyS0,115200 console=tty1 net.ifnames=0 biosdevname=0"'
  - regexp: '^GRUB_CMDLINE_LINUX_DEFAULT="((:?quiet)?\s(:?intel_iommu=on)?)"$'
    line: 'GRUB_CMDLINE_LINUX_DEFAULT="\1"
  - regexp: '^GRUB_TERMINAL=".*"$'
    line: 'GRUB_TERMINAL="console serial"'
  - regexp: '^GRUB_TIMEOUT=[0-9]+$'
    line: 'GRUB_TIMEOUT=10'
  - regexp: '^GRUB_SERIAL_COMMAND=".*"$'
    line: 'GRUB_SERIAL_COMMAND="serial --speed=115200 --unit=0 --word=8 --parity=no --stop=1"'

common_systemd_serial_getty_src: /lib/systemd/system/serial-getty@.service
common_systemd_serial_getty_dest: /etc/systemd/system/serial-getty@ttyS0.service
