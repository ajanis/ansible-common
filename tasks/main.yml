---
- name: "Common :: Load OS-Family specific variables"
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution }}{{ ansible_distribution_major_version }}.yml"
    - "{{ ansible_os_family }}.yml"
  tags:
    - always

- name: "Install common system packages and python dependencies"
  import_tasks: packages.yml
  tags:
    - packages
    - common

- name: "Configure SSHd and root user"
  import_tasks: ssh.yml
  tags:
    - common
    - ssh

- name: "Configure /etc/hosts"
  import_tasks: hostfile.yml
  tags:
    - common
    - hostfile

- name: "Configure system autoupdate parameters"
  import_tasks: autoupdate.yml
  tags:
    - common
    - autoupdate

- name: "Remove cloud-init packages and config files"
  import_tasks: cloud_init.yml
  tags:
    - cloudinit
    - common

- name: "Configure Local Users and Groups"
  import_tasks: users.yml
  tags:
    - users
    - common
  when:  openldap_server_ip is not defined or openldap_server_ip == None

- name: "Configure Sudoers"
  import_tasks: sudo.yml
  tags:
    - sudo
    - common

- name: "Check for Grub"
  stat:
    path: /boot/grub
  register: has_grub
  tags:
    - common
    - sol

- name: "Check for Grub2"
  stat:
    path: /boot/grub2
  register: has_grub2
  tags:
    - common
    - sol

- name: "Configure Serial-over-LAN [Debian]"
  import_tasks: debian-sol.yml
  when: (has_grub.stat.exists or has_grub2.stat.exists) and  ansible_os_family == "Debian"
  tags:
    - common
    - sol

- name: "Configure Serial-over-LAN [RedHat]"
  import_tasks: redhat-sol.yml
  when: (has_grub.stat.exists or has_grub2.stat.exists) and  ansible_os_family == "RedHat"
  tags:
    - common
    - sol

- name: "Configure Timezone Info"
  timezone:
    name: "{{ timezone }}"
  tags:
    - common
    - timezone
