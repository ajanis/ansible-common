---

- name: create /var/run/sshd
  file:
    state: directory
    path: /var/run/sshd
    mode: 0755

- name: Start SSH
  systemd:
    name: ssh
    enabled: yes

- name: Copy sshd_config Template
  template:
    src: sshd_config.j2
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: 0644
  notify: restart sshd

- meta: flush handlers

- name: Set root ssh authorized key
  authorized_key:
    user: root
    state: present
    key: "{{ item.value.pubkey }}"
  loop: "{{ ssh_users | dict2items }}"

- name: Change root password
  user:
    name: root
    password: "{{ vault_root_password | password_hash(salt=vault_root_password_salt) }}"
    update_password: always
