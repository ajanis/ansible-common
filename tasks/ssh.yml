---

- name: create /var/run/sshd
  file:
    state: directory
    path: /var/run/sshd
    mode: 0755

- name: enable sshd PermitRootLogin
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: ^PermitRootLogin.*
    line: PermitRootLogin yes
  notify: restart sshd

- name: enable PasswordAuthentication
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: ^PasswordAuthentication.*
    line: PasswordAuthentication yes
  notify: restart sshd

- name: Set root ssh authorized key
  authorized_key:
    user: root
    state: present
    key: "{{ item.value.pubkey }}"
  with_dict: "{{ ssh_users }}"

- name: Change root password
  user:
    name: root
    password: "{{ vault_root_password | password_hash(salt=vault_root_password_salt) }}"
    update_password: always
